
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="digital">
    <span id="icons"> <i class="fa fa-wifi" aria-hidden="true"></i> <i class="fa fa-battery-three-quarters" aria-hidden="true"></i> <i class="fa fa-ellipsis-h" aria-hidden="true"></i></span>
    <div class="flex-containerdigi">
        <div class="clock">
          <span class="clock-time"></span>
          <span class="clock-ampm"></span>
          <br>
          <div id="clockbox"></div>
        </div>
        <h5>Swipe up to open</h5>
      </div>
  </div>
 
  <script src="app.js"></script>
</body>
</html>
